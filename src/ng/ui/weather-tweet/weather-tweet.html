<div class="col-xs-12">
  <a href="https://twitter.com/{{tweet.user.screen_name}}/status/{{tweet.id_str}}" target="_blank" class="tweets__single">
    <div>
        <img class="tweets__single-image" src="{{tweet.user.profile_image_url}}"/>
        <div class="tweets__single-meta">{{tweet.user.name}} - @{{tweet.user.screen_name}} - <span class="glyphicon glyphicon-globe"></span> {{tweet.place.full_name}}</div>
      <p>{{tweet.text}}</p>
    </div>
  </a>
</div>
